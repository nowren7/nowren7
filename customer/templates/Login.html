<div class="limiter" style="color: black;" >
<div  style="background-color: black;">
<div class="loginform" style="color: black; height: 80%; background-color: #0c0429;;">
    <form id="loginForm" class="login100-form validate-form" action="{% url 'login' %}" method="post" style="height: 500px; width: 500px; border: 2px solid #0c0429; margin-left: 650px;">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    
        <!-- Error message container -->
        <div id="errorMessage" style="display: none;">
            User not found. Please try again.
        </div>
    
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="{% static 'img/yaldilogo.png' %}" alt="Your Logo" style="width: 100px; height: 100px;margin-top: 70px;">
        </div>


        <div class="wrap-input100 validate-input" data-validate="Enter username">
            <input id="username" class="input100" type="text" name="username" placeholder="Username " style="font-family: 'Poppins'; padding-left: 40px; margin-top: 40px;">
            <img class="focus-input100" src="{% static 'Login V3_files/user.png' %}" style="height: 20px; width: 30px;margin-top: 13px;">
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input id="password" class="input100" type="password" name="password" placeholder="Password" style="font-family: 'Poppins'; padding-left: 40px; margin-top: 20px;">
            <img class="focus-input100" src="{% static 'Login V3_files/lock.png' %}" style="height: 22px; width: 22px; margin-top: 10px; margin-left: 8px;" >
        </div>

    
        <div class="container-login100-form-btn">
            <!-- Call the login function on button click -->
            <button onclick="login()" class="login100-form-btn" style="font-family: 'Poppins';margin-top: 20px;">
                Login
            </button>
        </div>
    
    </form>
</div>
